name: Publish OCI Images
on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  publish-timeless-api:
    name: Publish - Timeless API (Quarkus Buildpack)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push Quarkus image using Buildpacks
        run: |
          mvn -B -DskipTests package \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.registry=quay.io \
            -Dquarkus.container-image.group=timeless \
            -Dquarkus.container-image.name=timeless-api \
            -Dquarkus.container-image.tag=${{ github.sha }}

  publish-whatsapp:
    name: Publish - WhatsApp (Paketo Buildpacks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pack CLI
        uses: buildpacks/github-actions/setup-pack@v5.0.0

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and publish WhatsApp image with Buildpacks
        run: |
          pack build quay.io/timeless/whatsapp:${{ github.sha }} \
            --path whatsapp \
            --builder paketobuildpacks/builder-jammy-base \
            --buildpack paketo-community/apt \
            --buildpack paketo-buildpacks/nodejs \
            --publish