name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize]
    branches: [ main ]

permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:
  api:
    name: Java Build & Tests (timeless-api)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: timeless-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build with Maven and Run Linter
        run: mvn clean verify
        
        
  webui:
    name: Angular Build (timeless-api webui)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: timeless-api/src/main/webui
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: timeless-api/src/main/webui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
  whatsapp:
    name: Lint (whatsapp)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whatsapp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: whatsapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run prettier:check
  gitleaks:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
