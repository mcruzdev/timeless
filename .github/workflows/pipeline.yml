name: Timeless CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  timeless-api:
    name: Build & Test - Timeless API (Java)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./timeless-api

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Ensure Maven wrapper is executable
        run: chmod +x mvnw

      - name: Lint (Formatter Validate)
        run: ./mvnw formatter:validate

      - name: Build (skip integration tests)
        run: ./mvnw -B -ntp -DskipITs=true package

      - name: Run Unit Tests
        run: ./mvnw test

  whatsapp:
    name: Lint - WhatsApp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./whatsapp

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: whatsapp/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Prettier Check
        run: npm run prettier:check

  timeless-api-webui:
    name: Build & Test - Timeless WebUI (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./timeless-api/src/main/webui

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: timeless-api/src/main/webui/package-lock.json

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: npm ci

      - name: Lint (Prettier)
        run: npx prettier . --check

      - name: Run Angular Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}

      - name: Build Angular
        run: npm run build --if-present
