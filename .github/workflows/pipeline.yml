name: Timeless CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  timeless-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Fix Maven wrapper permissions
        run: chmod +x ./mvnw
        working-directory: ./timeless-api
      - name: Execute Lint for timeless-api
        run: ./mvnw formatter:validate
        working-directory: ./timeless-api

      - name: Execute Build for timeless-api
        run: ./mvnw -B -ntp -DskipITs=true package
        working-directory: ./timeless-api

      - name: Execute Tests for timeless-api
        run: ./mvnw test
        working-directory: ./timeless-api

  whatsapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whatsapp/package-lock.json

      - name: Install Dependencies and Execute Lint for whatsapp
        run: npm ci && npm run prettier:check
        working-directory: ./whatsapp

  timeless-api-webui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: timeless-api/src/main/webui/package-lock.json

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: npm ci
        working-directory: ./timeless-api/src/main/webui

      - name: Execute Lint (Prettier) for timeless-api-webui
        run: npx prettier . --check
        working-directory: ./timeless-api/src/main/webui

      - name: Execute Tests for timeless-api-webui
        run: npm test -- --watch=false --browsers=ChromeHeadless
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        working-directory: ./timeless-api/src/main/webui

      - name: Execute Build for timeless-api-webui
        run: npm run build --if-present
        working-directory: ./timeless-api/src/main/webui