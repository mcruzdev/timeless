<form
  [formGroup]="form"
  (ngSubmit)="update()"
  class="flex flex-col items-center p-4 md:p-8 w-full"
>
  <p-card header="Dados pessoais" class="w-full max-w-xl mx-auto">
    <div class="flex flex-col gap-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label for="firstName">First name</label>
          <input
            pInputText
            pSize="small"
            id="firstName"
            formControlName="firstName"
            class="w-full"
          />
        </div>

        <div class="flex flex-col">
          <label for="lastName">Last name</label>
          <input
            pInputText
            pSize="small"
            id="lastName"
            formControlName="lastName"
            class="w-full"
          />
        </div>

        <div class="flex flex-col md:col-span-2">
          <label for="email">Email</label>
          <input
            pInputText
            pSize="small"
            id="email"
            formControlName="email"
            class="w-full"
          />
        </div>

        <div class="flex flex-col">
          <label for="password">Password</label>
          <input
            pInputText
            pSize="small"
            [disabled]="true"
            id="password"
            type="password"
            value="******"
            class="w-full"
          />
        </div>

        <div class="flex flex-col">
          <label for="phoneNumber">Phone number</label>
          <p-inputmask
            mask="+55 (99) 99999-9999"
            size="small"
            placeholder="+55 (99) 99999-9999"
            formControlName="phoneNumber"
            styleClass="w-full"
            inputStyleClass="w-full"
          ></p-inputmask>
        </div>

        <div class="flex gap-4 md:col-span-2 justify-center">
          <button
            pButton
            severity="contrast"
            icon="pi pi-save"
            size="small"
            type="submit"
            label="Salvar"
          ></button>

          <button
            class="ml-2"
            pButton
            severity="contrast"
            icon="pi pi-pencil"
            size="small"
            type="button"
            label="Alterar Dados"
            (click)="toggleEdit()"
          ></button>
        </div>
      </div>
    </div>
  </p-card>
</form>
