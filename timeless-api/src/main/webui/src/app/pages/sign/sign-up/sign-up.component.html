<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="flex flex-col w-[300px] gap-2"
>
  <p-float-label variant="in">
    <input
      id="first_name"
      class="w-full text-center font-medium"
      type="text"
      pSize="small"
      pInputText
      formControlName="firstName"
      autocomplete="false"
    />
    <label for="first_name">Seu primeiro nome</label>
  </p-float-label>
  <p-float-label variant="in">
    <input
      id="last_name"
      class="w-full text-center font-medium"
      type="text"
      pSize="small"
      pInputText
      formControlName="lastName"
      autocomplete="false"
    />
    <label for="last_name">Seu Ãºltimo nome</label>
  </p-float-label>
  <p-float-label variant="in">
    <input
      id="email"
      class="w-full text-center font-medium"
      type="text"
      pSize="small"
      pInputText
      formControlName="email"
      autocomplete="false"
    />
    <label for="email">Seu melhor e-mail</label>
  </p-float-label>
  <p-float-label variant="in">
    <input
      id="phone_number"
      class="w-full text-center font-medium"
      type="text"
      pSize="small"
      pInputText
      formControlName="phoneNumber"
      autocomplete="false"
    />
    <label for="phone_number">Seu nÃºmero de telefone</label>
  </p-float-label>
  <p-float-label variant="in">
    <input
      id="password"
      class="w-full text-center font-medium"
      type="password"
      pSize="small"
      pInputText
      formControlName="password"
      autocomplete="false"
    />
    <label for="password">Sua senha</label>
  </p-float-label>
  <p-button
    type="submit"
    [style]="{ width: '100%' }"
    label="Cadastrar"
    severity="primary"
    size="small"
  ></p-button>
  <p class="text-xs text-center font-extralight">
    JÃ¡ possui uma conta? Clique
    <a [routerLink]="['']" class="primary-emphasis font-normal">aqui</a>
    para acessar.
  </p>
</form>
