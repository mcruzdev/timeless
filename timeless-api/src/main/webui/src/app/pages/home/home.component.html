<p-toolbar [style]="{ 'border': 'none', 'border-radius': 0, 'padding': '1rem 1rem 1rem 1.5rem' }">

  <ng-template #start>
    <div class="flex items-center gap-2">
      <h1 class="text-xl font-thin cursor-pointer" [routerLink]="['/home']"><p class="font-bold">Timeless</p></h1>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-avatar size="normal" [textContent]="userInitials"
                [style]="{ width: '32px', height: '32px', cursor: 'pointer' }"/>
    </div>
  </ng-template>
</p-toolbar>
<p-menubar [model]="items" [style]="{ 'border': 'none', 'border-radius': 0, 'padding': '1rem 1rem 1rem 1rem' }"/>

<main class="flex flex-col justify-center w-12/12 h-full p-2">

  @if (!hasPhoneNumber()) {
    <p-message [life]="5000" variant="text" closable styleClass="gap-2 p-2">
      <p class="text-sm font-normal">Verificamos que você não tem um número de
        telefone cadastrado, cadastre-o
        para
        ter acesso ao bot
        via WhatsApp. <br>
        <a [routerLink]="['/home/user-configs']" class="text-white">Cadastre seu telefone aqui.</a>
      </p>
    </p-message>
  }

  <router-outlet></router-outlet>

</main>
